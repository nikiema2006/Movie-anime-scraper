# Render Configuration for Universal Streaming Scraper API
# Deploy: https://render.com/deploy?repo=https://github.com/yourusername/universal-scraper-api

services:
  - type: web
    name: universal-scraper-api
    runtime: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: DEBUG
        value: false
    healthCheckPath: /health
    autoDeploy: true
